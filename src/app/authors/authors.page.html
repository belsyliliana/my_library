<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Autores</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-list>
    <ion-item detail="true" *ngFor="let author of authors" (click)="AutorDetailModal(author)">
      <ion-label>{{author.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
